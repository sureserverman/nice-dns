name: nice-dns

x-health-defaults: &probe          # central place for timings
  interval: 15s
  timeout: 5s
  retries: 1
  start_period: 10s

networks:
  dnsnet:
    external: true

services:

  tor-socat:
    container_name: tor-socat
    image: sureserver/tor-socat:latest
    environment:
      - BRIDGE1=${BRIDGENV1}
      - BRIDGE2=${BRIDGENV2}
      - BRIDGED=${BRIDGEDVAR}
    networks:
      dnsnet:
        ipv4_address: 172.31.240.252
    healthcheck:
      test: ["CMD-SHELL", "dig +short +tls -p 853 @127.0.0.1 cloudflare.com | grep -Eo '\\b[0-9.]{7,15}\\b' >/dev/null"]
      <<: *probe

  unbound:
    container_name: unbound
    build: unbound/
    depends_on:
      tor-socat:
        condition: service_healthy
    networks:
      dnsnet:
        ipv4_address: 172.31.240.251
    healthcheck:
      test: ["CMD-SHELL", "dig +short -p 5335 @127.0.0.1 cloudflare.com | grep -Eo '\\b[0-9.]{7,15}\\b' >/dev/null"]
      <<: *probe

  pi-hole:
    container_name: pi-hole
    build: pihole/
    ports:
      - 53:53/tcp
      - 53:53/udp
      - ${WEBPORT}:80
    networks:
      dnsnet:
        ipv4_address: 172.31.240.250
    environment:
    - TZ=Europe/London
    - DNS1=172.31.240.251
    - DISABLE_GITHUB_UPDATES=true
    healthcheck:
      <<: *probe
      start_period: 15s



